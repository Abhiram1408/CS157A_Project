<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .low-stock {
            background-color: #ffcccc;
        }

        .medium-stock {
            background-color: #ffffcc;
        }

        .high-stock {
            background-color: #a5abaf;
        }
    </style>
</head>
<body>
    <h1>Inventory Details</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Threshold</th>
            </tr>
        </thead>
        <tbody>
            {% for record in inventory %}
            <tr class="{{ 'low-stock' if record.Quantity < record.Threshold else 'medium-stock' if record.Quantity == record.Threshold else 'high-stock' }}">
                <td>{{ record.Product_Name }}</td>
                <td>{{ record.Quantity }}</td>
                <td>{{ record.Threshold }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
