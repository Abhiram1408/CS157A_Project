<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa; /* Light background color for the page */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50; /* Dark blue-gray color for the main heading */
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333; /* Dark text for subtitles */
            font-size: 24px;
            margin-top: 40px;
        }

        table {
            width: 80%; /* Table takes up 80% of the page width */
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd; /* Light border for table cells */
        }

        th {
            background-color: #2c3e50; /* Dark blue-gray background for table headers */
            color: white; /* White text in table headers */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light gray background for even rows */
        }

        tr:hover {
            background-color: #f1f1f1; /* Slightly darker gray when hovering over a row */
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow around the form */
            margin: 0 auto;
            width: 50%;
            max-width: 500px;
            text-align: left;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #333; /* Dark color for the labels */
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #2c3e50; /* Dark blue-gray button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Button takes full width of the form */
        }

        button:hover {
            background-color: #34495e; /* Slightly darker shade for hover effect */
        }
    </style>
</head>
<body>
    <h1>Place Your Order</h1>
    <h2>Available Products</h2>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.Product_ID }}</td>
            <td>{{ product.Product_Name }}</td>
            <td>{{ product.Category }}</td>
            <td>{{ product.Price }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Enter the Product ID and Quantity</h2>
    <form action="{{ url_for('place_order', customer_id=customer_id) }}" method="POST">
        <!-- Customer ID -->
        <input type="hidden" name="customer_id" value="{{ customer_id }}">

        <!-- Product ID -->
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required><br><br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
