<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
 <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Dark color for header */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px; /* Ensures the container is not too wide */
            flex-wrap: wrap; /* Ensures responsiveness for smaller screens */
        }

        .box {
            width: 200px;
            height: 150px;
            background-color: #2c3e50; /* Primary color */
            color: white;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .box:hover {
            background-color: #2c3e50; /* Hover state with a lighter blue */
            transform: translateY(-5px); /* Slight lift on hover for better interactivity */
        }

        .box:active {
            transform: translateY(2px); /* Slight press effect when clicked */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack items vertically on smaller screens */
                align-items: center;
            }
            .box {
                width: 80%; /* Make the boxes take more width on smaller screens */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Dashboard</h1>
    <div class="container">
        <a href="/analytics" class="box">Analytics</a>
        <a href="/add_customer_form" class="box">Add Customers</a>
        <a href="/inventory" class="box">Inventory</a>
    </div>
</body>
</html>
