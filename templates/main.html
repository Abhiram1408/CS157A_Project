<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .box {
            width: 200px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
        }
        .box:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/analytics" class="box">Analytics</a>
        <a href="/add_customer_form" class="box">Add Customers</a>
        <a href="/inventory" class="box">Inventory</a>
    </div>
</body>
</html>
