<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 8px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 class="text-center">Analytics</h3>
    <a href="#" id="vendor-sales-link">Vendor Sales</a>
    <a href="#" id="most-profitable-link">Most Profitable Vendor</a>
    <a href="#" id="least-profitable-link">Least Profitable Vendor</a>
    <a href="#" id="yoy-change-link">Year-over-Year Sales Change</a>
    <a href="#" id="top-products-link">Top 5 Products by Sales</a>
    <a href="#" id="top-selling-product-link">Top Selling Product by Quantity</a>
    <a href="#" id="customer-type-link">Sales by Customer Type</a>
    <a href="#" id="sales-category-link">Sales by Category</a>
    <a href="#" id="inventory-threshold-link">Products Below Inventory Threshold</a>
    <a href="#" id="not-sold-3-months-link">Products Not Sold in Last 3 Months</a>
</div>

<div class="content">
    <h2 id="analytics-title">Select Analytics Option</h2>

    <div id="chart-container">
        <!-- Chart will be displayed here -->
        <canvas id="analytics-chart" width="400" height="200"></canvas>
    </div>

    <div id="analytics-summary">
        <!-- Summary for each section will be displayed here -->
    </div>

    <div id="analytics-table">
        <!-- Data tables will be displayed here -->
    </div>
</div>

<script>
    const analyticsChart = document.getElementById('analytics-chart').getContext('2d');
    let chartInstance = null;

    // Function to fetch and render data
    async function fetchAnalyticsData(endpoint) {
        const response = await fetch(endpoint);
        const data = await response.json();
        return data;
    }

    // Function to update chart
    function updateChart(title, labels, data) {
        if (chartInstance) {
            chartInstance.destroy();
        }

        chartInstance = new Chart(analyticsChart, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: data,
                    backgroundColor: '#007bff',
                    borderColor: '#0056b3',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Function to display a table
    function displayTable(data) {
        let tableContent = `
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Discounted Price</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        data.forEach(item => {
            tableContent += `
                <tr>
                    <td>${item.Product_Name}</td>
                    <td>$${item.Discounted_Price.toFixed(2)}</td>
                </tr>
            `;
        });
        
        tableContent += `</tbody></table>`;
        document.getElementById('analytics-table').innerHTML = tableContent;
    }

    // Display Products Not Sold in the Last 3 Months
    async function showNotSoldInLast3Months() {
        const data = await fetchAnalyticsData('/analytics/products_not_sold_3_months');
        displayTable(data.products_not_sold);
        document.getElementById('analytics-title').textContent = "Products Not Sold in the Last 3 Months";
        document.getElementById('analytics-summary').innerHTML = `
            <p>This table shows the products that have not been sold in the last 3 months along with their discounted prices.</p>
        `;
    }

    // Display Total Vendor Sales
    async function showVendorSales() {
        const data = await fetchAnalyticsData('/analytics/vendor_sales');
        let labels = data.vendor_sales.map(v => v.Vendor_Name);
        let sales = data.vendor_sales.map(v => v.total_sales);
        
        updateChart("Vendor Sales", labels, sales);
        
        document.getElementById('analytics-title').textContent = "Total Vendor Sales";
        document.getElementById('analytics-summary').innerHTML = `
            <p>This chart displays total sales for each vendor.</p>
        `;
    }

    async function showMostProfitableVendor() {
        const data = await fetchAnalyticsData('/analytics/most_profitable_vendor');
        const vendor = data.most_profitable_vendor;
        
        // Update the content for Most Profitable Vendor
        document.getElementById('analytics-title').textContent = "Most Profitable Vendor";
        document.getElementById('analytics-summary').innerHTML = `
            <p>The most profitable vendor is <strong>${vendor.Vendor_Name}</strong> and the profit is $${vendor.total_sales.toFixed(2)}.</p>
        `;
    }

    // Function to fetch and render Least Profitable Vendor
    async function showLeastProfitableVendor() {
        const data = await fetchAnalyticsData('/analytics/least_profitable_vendor');
        const vendor = data.least_profitable_vendor;
        
        // Update the content for Least Profitable Vendor
        document.getElementById('analytics-title').textContent = "Least Profitable Vendor";
        document.getElementById('analytics-summary').innerHTML = `
            <p>The least profitable vendor is <strong>${vendor.Vendor_Name}</strong> and the profit is $${vendor.total_sales.toFixed(2)}.</p>
        `;
    }

    // General function to fetch and update analytics data
    async function fetchAnalyticsData(endpoint) {
        try {
            const response = await fetch(endpoint);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error("Error fetching analytics data:", error);
        }
    }

    // Event Listeners for Sidebar Links
    document.getElementById('vendor-sales-link').addEventListener('click', showVendorSales);
    document.getElementById('most-profitable-link').addEventListener('click', showMostProfitableVendor);
    document.getElementById('least-profitable-link').addEventListener('click', showLeastProfitableVendor);
    document.getElementById('yoy-change-link').addEventListener('click', showYoYChange);
    document.getElementById('top-products-link').addEventListener('click', showTopProducts);
    document.getElementById('top-selling-product-link').addEventListener('click', showTopSellingProduct);
    document.getElementById('customer-type-link').addEventListener('click', showSalesByCustomerType);
    document.getElementById('sales-category-link').addEventListener('click', showSalesByCategory);
    document.getElementById('inventory-threshold-link').addEventListener('click', showInventoryBelowThreshold);
    document.getElementById('not-sold-3-months-link').addEventListener('click', showNotSoldInLast3Months);

    // Default load
    showVendorSales();
   
</script>

</body>
</html>
