<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Light background for the whole page */
            color: #4A4A4A; /* Dark gray text for readability */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50; /* Blue color for the heading */
            font-size: 28px;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff; /* White background for the form */
            width: 50%; /* Increased width for a more professional look */
            max-width: 600px; /* Ensures the form doesn't stretch too much on large screens */
            margin: 0 auto; /* Centers the form on the page */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #333; /* Darker text for labels */
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9; /* Light background for input fields */
            color: #333; /* Dark text inside input fields */
        }

        input[type="submit"] {
            background-color: #2c3e50; /* Blue background for the submit button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Button takes full width of the form */
        }

        input[type="submit"]:hover {
            background-color: #2c3e50; /* Darker blue when hovering */
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Add New Customer</h1>
    <form action="/add_customer" method="post">
        <label for="name">Customer Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
